<script>

    //fetch pols
    const URL = "http://localhost:8080/pol";
    let pols = []

    function fetchPols() {
        fetch(URL)
            .then(res => res.json())
            .then(data=> {
                pols = data
                makeRows()
                console.log(data);
            })
    }

    fetchPols()

    function makeRows() {
        const rows = pols.map(p =>`
        <tr>
            <td>${p.name}</td>
            <td>${p.lastname}</td>
            <td>${p.party.name}</td>
            <td><a data-id-delete=${p.id} href="#"">Delete</a></td>
            <td><a data-data-edit='${JSON.stringify(p)}' href = "#">Edit</a></td>
        </tr>
            `)
        document.getElementById("user-table-body").innerHTML = rows.join("")
    }
    makeRows()

    let sorted = false;

    document.getElementById("header").onclick = sort

    function sort() {
        if (!sorted){
            pols.sort((pol1, pol2) => {
                if (pol1.party.name < pol2.party.name) {
                    return -1
                }
                if (pol1.party.name > pol2.party.name) {
                    return 1
                }
                return 0
            })
            sorted = true}
            else if (sorted == true) {
            pols.reverse()
        }
        makeRows()
    }

</script>
